spring:
  profiles:
    active:
      - dev
---
server:
  port: 7001 #注册中心占用7001端口,冒号后面必须要有空格

spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client
  security:
    basic:
      enabled: false
    user:
      name: user
      password: 123456
eureka:
  instance:
    hostname: eureka7001 #冒号后面必须要有空格
  client:
    register-with-eureka: false #当前的eureka-server自己不注册进服务列表中
    fetch-registry: false #不通过eureka获取注册信息
    service-url:
      defaultZone: http://user:123456@eureka7001:7001/eureka/
